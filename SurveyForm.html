<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey form</h1>
    <p id="description">Welcome to survey form</p>
  <div class="main">
    <form id="survey-form">
  <label id="name-label" for="name">Name</label><br>
  <input id="name" type="text" required placeholder="Enter your name"><br>
  <label id="email-label" for="email">Email</label><br>
  <input id="email" type="email" pattern=".+@globex.com" required placeholder="Email"><br>
  <label id="number-label" for="number">Age</label><br>
  <input id="number" type="number" placeholder="Age" min="15" max="100"><br>

</form>
  </div>
</body>
</html>
