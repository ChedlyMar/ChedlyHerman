<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey form</h1>
    <p id="description">Welcome to survey form</p>
  <div class="main">

  <label for="name">Name</label><br>
  <input id="name" type="text" required placeholder="Enter your name"><br>
  <label for="email">Email</label><br>
  <input id="email" type="email" pattern=".+@globex.com" required placeholder="Email">
</form>
  </div>
</body>
</html>
